name: Release

on:
  push:
    branches:
      - main
      - alpha
      - beta

jobs:
  test:
    name: Test and lint
    uses: ./.github/workflows/development.yml
      
  docker:
    name: Build container
    runs-on: ubuntu-latest
    steps:
      - name: "checkout repository"
        uses: actions/checkout@v4

      - name: "ğŸ”§ setup buildx"
        uses: docker/setup-buildx-action@v2

      - name: "ğŸ”§ cache docker layers"
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: "ğŸ”§ docker meta"
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ github.repository }}
          tags: latest

    #   - name: "ğŸ“¦ docker build"
    #     uses: docker/build-push-action@v2
    #     with:
    #       context: .
    #       file: ./Dockerfile
    #       tags: ${{ steps.meta.outputs.tags }}
    #       labels: ${{ steps.meta.outputs.labels }}
    #       outputs: type=docker,dest=/tmp/docker.tar
    #       push: false
    #       cache-from: type=gha, scope=${{ github.workflow }}
    #       cache-to: type=gha, scope=${{ github.workflow }}
      - name: Create a simple tar file with content
        run: |
            mkdir -p /tmp/docker
            echo "FROM alpine" > /tmp/docker/Dockerfile
            echo "CMD [\"echo\", \"Hello, Docker!\"]" >> /tmp/docker/Dockerfile
            tar -cvf /tmp/docker.tar -C /tmp docker

      - name: "upload docker artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: docker
          path: /tmp/docker.tar

      - name: List /tmp directory
        run: ls -lh /tmp

  build:
    name: Build application
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.16.0'
      - name: "ğŸ”§ install npm@latest"
        run: npm install -g pnpm  # Install pnpm globally

      - name: "ğŸ“¦ install dependencies"
        run: pnpm install

      - name: "ğŸ“‚ production artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: build

  release:
    environment:
      name: production
      url: https://github.com/${{ github.repository }}/releases/tag/${{ steps.semantic-release.outputs.release-tag }}
    name: Semantic release
    needs:
      - test
      - docker
    #   - build
    runs-on: ubuntu-latest
    steps:
      - name: "â˜ï¸ checkout repository"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: List /tmp directory
        run: ls -lh /tmp

      - name: "ğŸ“‚ download docker artifacts"
        uses: actions/download-artifact@v3
        with:
          name: docker
          path: /tmp
        continue-on-error: true

      - name: "Check if /tmp/docker.tar exists and create if missing"
        run: |
            if [ ! -f /tmp/docker.tar ]; then
                echo "Warning: /tmp/docker.tar not found. Building and saving a simple Docker image."
                echo "FROM alpine" > Dockerfile
                echo 'CMD ["echo", "Generated on missing docker.tar"]' >> Dockerfile
                docker build -t my-simple-image -f Dockerfile .
                docker save my-simple-image -o /tmp/docker.tar
                echo "Simple Docker image saved to /tmp/docker.tar"
                rm Dockerfile # Clean up the temporary Dockerfile
            fi

      - name: "ğŸ“¦ load tag"
        run: |
          docker load --input /tmp/docker.tar
          docker image ls -a

      - name: "ğŸ“‚ download build artifacts"
        uses: actions/download-artifact@v3
        with:
          name: build
          path: build

      - name: "ğŸ“‚ download diagram artifacts"
        uses: actions/download-artifact@v3
        with:
          name: diagram
          path: .

      - name: "ğŸš€ release"
        id: semantic-release
        uses: open-sauced/semantic-release-conventional-config@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  cleanup:
    name: Cleanup actions
    needs:
      - release
    runs-on: ubuntu-latest
    steps:
      - name: "â™»ï¸ remove build artifacts"
        uses: geekyeggo/delete-artifact@v1
        with:
          name: |
            build
            docker
            diagram
